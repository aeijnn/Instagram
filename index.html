<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/ig.ico" type="imaage/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagens/art.png" alt="statue taking selfie">
        </div>
        
        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="Imagens/instagram-logo.png" instagram-logo" alt="instagram logo">
            
            
            
                <form action="#" method="get">
                    <div class="phone-username-email">
                         <input type="text" id="name" name="Phone number, username or email" placeholder="Phone number, username or email">
                    </div>
                    <div class="password">
                        <input type="text" id="password" name="Password" placeholder="Password"> 
                    </div>

                    <div>
                        <input type="button" value="Log In">
                    </div>
                </form>
                    
                <div class="separator">
                    <div class="bar"></div>
                    <div class="or">OR</div>
                    <div class="bar"></div>
                </div>
                <div class="fb-login">  
                    <a href="#"><img class="fb-icon" src="Imagens/fb.png" alt="facebook icon"></a>
                    <a href="#" class="blue"> Log in with Facebook</a>
                </div>
                    <a href="#" class="blue small">Forgot your password?</a>
       
        </div>
           

            <div class="group">
                <p>Don't have an account? <a href="#" class="sign-up">Sign up</a> </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>

            <li>Privacy</li>
            <li>Terms</li>
            <li>Top Accounts</li>
            <li>Hasgtags</li>
            <li>Locations</li>
        </ul>
        <div class="languages">

            <option value="de">Deutsch</option>

            <option value="ru">Русский</option>
